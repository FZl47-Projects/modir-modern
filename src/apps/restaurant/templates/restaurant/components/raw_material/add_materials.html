<div class="modal fade" tabindex="-1" id="addRawMaterial" aria-labelledby="addRawMaterialLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen w-100">
        <form method="POST" action="{% url 'restaurant:add_raw_materials' %}" class="modal-content bg-modal text-white border-white border-1 rounded-3">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title fw-semibold h4">فرم افزودن مواد</h5>
                <span role="button" class="bi bi-x-lg mt-1 ms-1" data-bs-dismiss="modal" aria-label="Close"
                      style="-webkit-text-stroke: 0.5pt;"></span>
            </div>
            <div class="modal-body">
                <div id="materialsSection">
                    <div class="d-flex flex-wrap gap-2 border-bottom border-1 border-light mt-1 form-group">
                        <label class="form-label fs-13 flex-grow-1">
                            عنوان ماده اولیه
                            <input type="text" name="title" class="form form-control f-input mt-1" required>
                        </label>
                        <label class="form-label fs-13 flex-grow-1">
                            مورد استفاده
                            <input type="text" name="use_for" class="form form-control f-input mt-1">
                        </label>
                        <label class="form-label fs-13 flex-grow-1">
                            <span>
                                قیمت به ازای هر واحد
                                <small>(تومان)</small>
                            </span>
                            <input type="number" name="price" minlength="0" class="form form-control f-input mt-1" required>
                        </label>
                        <label class="form-label fs-13 flex-grow-1">
                            دسته بندی
                            <select class="form-select f-input mt-1" name="category" required>
                                {% for obj in restaurant.get_material_categories %}
                                    <option value="{{ obj.id }}">{{ obj.title }}</option>
                                {% endfor %}
                            </select>
                        </label>
                    </div>
                </div>
                <div class="w-100 mt-3">
                    <button type="button" class="btn btn-outline-secondary fw-semibold w-100" onclick="createNewSection()">
                        جدید +
                    </button>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="submit" class="btn btn-success fw-semibold w-100">ذخیره مواد</button>
            </div>
        </form>
    </div>
</div>
