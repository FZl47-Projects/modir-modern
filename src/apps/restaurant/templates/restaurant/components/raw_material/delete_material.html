<div class="modal fade" tabindex="-1" id="deleteMaterial" aria-labelledby="deleteMaterialLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" id="editMaterialForm" action="{% url 'restaurant:delete_raw_materials' %}"
              class="modal-content bg-modal text-white border-white border-1 rounded-3">
            {% csrf_token %}
            <div class="modal-header">
                <span class="modal-title fw-semibold h5">حذف ماده اولیه</span>
                <span role="button" class="bi bi-x-lg mt-1 ms-1" data-bs-dismiss="modal" aria-label="Close"
                      style="-webkit-text-stroke: 0.5pt;"></span>
            </div>
            <div class="modal-body">
                <input type="hidden" name="pk" id="materialPK" value="-1">
                <span class="fw-semibold">
                    آیا از حذف
                    <span class="text-warning" id="materialTitle"></span>
                    مطمئن هستید؟
                </span>
            </div>
            <div class="modal-footer border-top-0">
                <button type="submit" class="btn btn-danger fw-semibold">بله حذف</button>
            </div>
        </form>
    </div>
</div>
