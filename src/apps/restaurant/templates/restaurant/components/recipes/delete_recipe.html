<div class="modal fade" tabindex="-1" id="deleteRecipe" aria-labelledby="deleteRecipeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" action="{% url 'restaurant:delete_recipe' %}"
              class="modal-content bg-modal text-white border-white border-1 rounded-3">
            {% csrf_token %}
            <div class="modal-header">
                <span class="modal-title fw-semibold h4">حذف رسپی غدا</span>
                <span role="button" class="bi bi-x-lg mt-1 ms-1" data-bs-dismiss="modal" aria-label="Close"
                      style="-webkit-text-stroke: 0.5pt;"></span>
            </div>
            <div class="modal-body">
                <input type="hidden" name="pk" id="recipeId" value="-1">
                <span style="font-size: 14px;">
                     آیا از حذف
                    <span id="recipeTitle" class="text-warning"></span>
                    اطمینان دارید؟
                </span>
            </div>
            <div class="modal-footer border-top-0">
                <button type="submit" class="btn btn-danger fw-semibold">بله حذف</button>
            </div>
        </form>
    </div>
</div>
