{% extends 'base_template.html' %}
{% load static %}


{% block title %}مدیرمدرن | ثبت نام{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock %}

{% block content %}
    <div class="container-admin">

        <main class="container-form">
            <div class="form-content">
                <div class="right-form col-12 col-md-6">
                    <div class="logo-form d-none">
                        <img src="{% static 'images/main-logo.png' %}" alt="Logo">
                        <div class="title text-white mt-2">اصول رستوران‌داری</div>
                    </div>
                </div>

                <div class="left-form col-12 col-md-6">
                    <div class="forms-content form-content-login">
                        <!-- Start Register form -->
                        <div class="contenttt form-login active">
                            <div class="logo-conent-form">
                                <img src="{% static 'images/main-logo.png' %}" alt="Logo">
                            </div>
                            <div class="title-content-form">اصول رستوران داری</div>

                            <div class="forms mt-3">
                                <form method="POST" action="{% url 'account:verify_phone' %}" class="form form-login">
                                    {% csrf_token %}
                                    <h5 class="title">تایید موبایل</h5>
                                    <div>
                                        <div class="group-form">
                                            <input type="number" id="code" name="code" required>
                                            <label for="code">:کد تایید</label>
                                        </div>
                                        <small></small>
                                    </div>
                                    <button type="submit" class="btn-submit mt-3">ثبت</button>

                                    <div class="d-flex justify-content-center align-items-center py-3 form-text-2 mt-2">
                                        <a href="{% url 'account:login' %}" class="hover-text">صفحه ورود</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- .End Register form -->

                    </div>
                </div>
            </div>
        </main>

    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
